<!DOCTYPE html>
<html>
<head>
  <title>Arrow Designer</title>
  <meta charset="UTF-8">
  <link rel="icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="css/explore.css"/>
  <link rel="stylesheet" type="text/css" href="css/dc.graph.css"/>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="css/example-common.css"/>

  <script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/crossfilter.js"></script>
  <script type="text/javascript" src="js/dc.js"></script>
  <script type="text/javascript" src="js/chart.registry.js"></script>

  <script type="text/javascript" src="js/dc.graph.js"></script>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/querystring.js"></script>
  <script type="text/javascript" src="js/sync-url-options.js"></script>
  <script type="text/javascript" src="js/dc.graph.tracker.domain.js"></script>
</head>

<body>
  <div id="main">
    <script type="text/javascript" src="js/example-header.js"></script>
    <div id="controls">
      <label for='#arrowtail'>Arrow tail:&nbsp;</label><input type=text id="arrowtail">&emsp;&emsp;
      <label for='#arrowhead'>Arrow head:&nbsp;</label><input type=text id="arrowhead">&emsp;&emsp;
      <label for='#zoom'>Zoom:&nbsp;</label>
      <select id="zoom">
        <option value=1>1x</option>
        <option value=2>2x</option>
        <option value=4>4x</option>
        <option value=8>8x</option>
        <option value=16>16x</option>
        <option value=32>32x</option>
        <option value=64>64x</option>
      </select>&emsp;&emsp;
      <input id="debug" type="checkbox"><label for="debug">&nbsp;Debug</label>&emsp;&emsp;
      <input id="grid" type="checkbox"><label for="grid">&nbsp;Grid</label>
    </div>
    <div id="graph"></div>
  </div>
  <div id="message" style="display: none;"></div>

<script type="text/javascript" src="js/arrow-designer.js"></script>
</body>
</html>
